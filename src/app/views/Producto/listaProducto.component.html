<h1>{{title}}</h1>
<hr>

<div class="search-container">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Filtro de la Tabla de Productos</mat-label>
    <input matInput placeholder="Ingrese y presione el botÃ³n azul" (keyup)="filterTable($event)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!--<button mat-raised-button color="primary" (click)="exportToExcel()">Exportar a Excel</button>-->
</div>

<mat-table [dataSource]="dataSource" matSort>
  <!-- Columnas de la tabla -->
  <ng-container matColumnDef="id_producto">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let producto">{{ producto.id_producto }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let producto">{{ producto.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef>Marca</th>
    <td mat-cell *matCellDef="let producto">{{ producto.marca }}</td>
  </ng-container>

  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let producto">{{ producto.precio }}</td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let producto">{{ producto.stock }}</td>
  </ng-container>

  <ng-container matColumnDef="id_categoria">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let producto">{{ producto.categoria.descripcion }}</td>
  </ng-container>


  <ng-container matColumnDef="acciones" style="position: relative;">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-raised-button color="primary"  class="-ml-4" (click)="createProducto()">Nuevo Producto</button>
    </th>
    <td mat-cell *matCellDef="let producto">
      <button mat-raised-button color="primary" class="-ml-4">
        <mat-icon>visibility</mat-icon> Ver
      </button>
      <button mat-raised-button color="warn" class="ml-2" (click)="updateProducto(producto)">
        <mat-icon>edit</mat-icon> Editar
      </button>
      <button mat-raised-button color="warn" class="ml-2" (click)="deleteProducto(producto.id_producto)">
        <mat-icon>delete</mat-icon> Eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</mat-table>

<mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
