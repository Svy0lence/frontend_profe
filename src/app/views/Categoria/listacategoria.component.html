<h1>{{title}}</h1>
<hr>

<div class="search-container">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Filtro de la Tabla de Categorias</mat-label>
    <input matInput placeholder="Ingrese y presione el botÃ³n azul" (keyup)="filterTable($event)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!--<button mat-raised-button color="primary" (click)="exportToExcel()">Exportar a Excel</button>-->
</div>

<mat-table [dataSource]="dataSource" matSort>
  <!-- Columnas de la tabla -->
  <ng-container matColumnDef="id_categoria">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let categoria">{{ categoria.id_categoria }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripcion</th>
    <td mat-cell *matCellDef="let categoria">{{ categoria.descripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones" style="position: relative;">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-raised-button color="primary"  class="-ml-4" (click)="createCategoria()">Nuevo Categoria</button>
    </th>
    <td mat-cell *matCellDef="let categoria">
      <button mat-raised-button color="primary" class="-ml-4">
        <mat-icon>visibility</mat-icon> Ver
      </button>
      <button mat-raised-button color="warn" class="ml-2" (click)="updateCategoria(categoria)">
        <mat-icon>edit</mat-icon> Editar
      </button>
      <button mat-raised-button color="warn" class="ml-2" (click)="deleteCategoria(categoria.id_categoria)">
        <mat-icon>delete</mat-icon> Eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</mat-table>

<mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
