
<form class="registration-form" fxLayout="column">
  <h2>Editar Categoria</h2>
  <label class="mt-2">Ingrese descripcion:</label>
  <mat-form-field class="full-width">
  <input matInput placeholder="descripcion de categoria" [formControl]="descripcion">
  </mat-form-field>

  <button mat-raised-button class="mt-2" color="primary" (click)="actualizar()" [disabled]="descripcion.invalid">Editar</button>
  
</form>
